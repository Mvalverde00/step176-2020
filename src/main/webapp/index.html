<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ChromeOS Annotated Field Manager</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="fields.js"></script>
    <script type="text/javascript" src="table-manager.js"></script>
    <script type="text/javascript" src="dashboard-manager.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div id="branding">
          <p>ChromeOS Annotated Field Manager</p>
        </div>
        <div id="logout">
          <a href="">Logout</a>
        </div>
      </div>
      <div id="dashboard">
        <div class="aggregation-input" id="aggregation-input">
        </div>
        <div class="table">
          <div id="table-container">
          </div>
        </div>
        <div id="chart" class="chart chart-hidden">
          <div id="piechart-container">
          </div>
        </div>
      </div>
      <div class="footer">
        <select id="page-size-select">
          <option value=10>10</option>
          <option value=25>25</option>
          <option value=50>50</option>
        </select>
        <div class="page-control">
          <button id="page-left" class="page-arrow">&#8249;</button>
          <p>Page <span id="page-number">1</span></p>
          <button id="page-right" class="page-arrow">&#8250;</button>
        </div>
      </div>
    </div>
    <div id="update-modal" class="modal hidden"></div>
  </body>
</html>
